name: ci

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  detect-changed-dirs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@ed68ef82c095e0d48ec87eccea555d944a631a4c # v46.0.5
        with:
          files: .github/workflows/ci.yml

      - name: Get all mcp dirs
        if: steps.changed-files.outputs.any_changed == 'true'
        id: all-dirs
        run: |
          ALL_DIRS=("$(ls -d */ | tr -d '/')")
          ALL_DIRS_JSON="$(printf '%s\n' "${ALL_DIRS[@]}" | jq -R . | jq -sc .)"

          echo "all_changed_dirs=${ALL_DIRS_JSON}" >> $GITHUB_OUTPUT

      - name: Get changed dirs
        if: steps.changed-files.outputs.any_changed == 'false'
        id: changed-dirs
        uses: tj-actions/changed-files@ed68ef82c095e0d48ec87eccea555d944a631a4c # v46.0.5
        with:
          dir_names: true
          dir_names_max_depth: '1'
          files_ignore: |
            README.md
            .github/**
          json: true
          matrix: true

      - name: List changed dirs
        id: list-changed-dirs
        env:
          ALL_CHANGED_DIRS: ${{ steps.changed-files.outputs.any_changed && steps.all-dirs.outputs.all_changed_dirs || steps.changed-dirs.outputs.all_changed_files }}
        run: |
          echo "Changed Dirs: ${ALL_CHANGED_DIRS}"

          echo "all_changed_dirs=${ALL_CHANGED_DIRS}" >> $GITHUB_OUTPUT
    outputs:
      all_changed_dirs: ${{ steps.list-changed-dirs.outputs.all_changed_dirs }}

  image-test:
    runs-on: ubuntu-latest
    needs: [detect-changed-dirs]
    strategy:
      matrix:
        dirs: ${{ fromJson(needs.detect-changed-dirs.outputs.all_changed_dirs) }}
    defaults:
      run:
        working-directory: ${{ matrix.dirs }}
    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PAT }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          # list of Docker images to use as base name for tags
          images: |
            vimalpaliwal/${{ matrix.dirs }}-mcp-test
          # generate Docker tags based on the following events/attributes
          tags: |
            type=ref,value=tag
            type=sha
      - name: Build image
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.dirs }}
          file: ${{ matrix.dirs }}/Dockerfile
          push: false
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Publish image
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.dirs }}
          file: ${{ matrix.dirs }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Test image
        run: |
          docker container run --rm vimalpaliwal/${{ matrix.dirs }}-mcp:latest python -c "import ${{ matrix.dirs }}_mcp; print('Docker image works')"
